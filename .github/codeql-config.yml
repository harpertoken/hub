name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-experimental
  - uses: ./ql/javascript/ql/src/Security/CWE-079/Xss.ql
  - uses: ./ql/javascript/ql/src/Security/CWE-089/SqlInjection.ql
  - uses: ./ql/javascript/ql/src/Security/CWE-094/CodeInjection.ql

paths-ignore:
  - node_modules
  - build
  - dist
  - .cache
  - static
  - uploads

paths:
  - src
  - api
  - scripts
  - consolidatedServer.js
  - package.json