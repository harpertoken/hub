<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tolerable Logo - Em Dash Style - Dark/Light Mode Compatible -->

  <defs>
    <!-- Define styles for light and dark modes -->
    <style>
      .logo-text {
        fill: currentColor;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        font-weight: 700;
        font-size: 28px;
      }
      .logo-line {
        stroke: currentColor;
        stroke-width: 2.5;
        opacity: 0.8;
      }
    </style>
  </defs>

  <!-- Left decorative line -->
  <line x1="10" y1="50" x2="70" y2="50" class="logo-line"/>

  <!-- Main text -->
  <text x="200" y="60" text-anchor="middle" class="logo-text">
    TOLERABLE
  </text>

  <!-- Right decorative line -->
  <line x1="330" y1="50" x2="390" y2="50" class="logo-line"/>
</svg>
